<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps İşletme Bilgi Toplayıcı - Gerçek Veri</title>
    <meta name="description"
        content="Google Maps'ten gerçek işletme bilgilerini toplayan web uygulaması. E-mail adresleri, telefon numaraları ve adres bilgileri.">
    <meta name="keywords" content="google maps, işletme bilgileri, e-mail bulma, web scraping, openstreetmap">
    <meta name="author" content="Cemal Karapınar">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marker-alt"></i> Google Maps İşletme Bilgi Toplayıcı</h1>
            <p>Web tabanlı işletme bilgi toplama aracı</p>
        </header>

        <div class="form-section">
            <div class="form-group">
                <label for="keyword">Aranacak Kelime:</label>
                <input type="text" id="keyword" placeholder="Örn: restoran, kuaför, eczane">
            </div>

            <div class="form-group">
                <label for="country">Aranacak Ülke:</label>
                <input type="text" id="country" value="Türkiye">
            </div>

            <div class="form-group">
                <label for="city">Aranacak Şehir (isteğe bağlı):</label>
                <select id="city">
                    <option value="">Tüm şehirler</option>
                    <option value="Adana">Adana</option>
                    <option value="Adıyaman">Adıyaman</option>
                    <option value="Afyonkarahisar">Afyonkarahisar</option>
                    <option value="Ağrı">Ağrı</option>
                    <option value="Aksaray">Aksaray</option>
                    <option value="Amasya">Amasya</option>
                    <option value="Ankara">Ankara</option>
                    <option value="Antalya">Antalya</option>
                    <option value="Ardahan">Ardahan</option>
                    <option value="Artvin">Artvin</option>
                    <option value="Aydın">Aydın</option>
                    <option value="Balıkesir">Balıkesir</option>
                    <option value="Bartın">Bartın</option>
                    <option value="Batman">Batman</option>
                    <option value="Bayburt">Bayburt</option>
                    <option value="Bilecik">Bilecik</option>
                    <option value="Bingöl">Bingöl</option>
                    <option value="Bitlis">Bitlis</option>
                    <option value="Bolu">Bolu</option>
                    <option value="Burdur">Burdur</option>
                    <option value="Bursa">Bursa</option>
                    <option value="Çanakkale">Çanakkale</option>
                    <option value="Çankırı">Çankırı</option>
                    <option value="Çorum">Çorum</option>
                    <option value="Denizli">Denizli</option>
                    <option value="Diyarbakır">Diyarbakır</option>
                    <option value="Düzce">Düzce</option>
                    <option value="Edirne">Edirne</option>
                    <option value="Elazığ">Elazığ</option>
                    <option value="Erzincan">Erzincan</option>
                    <option value="Erzurum">Erzurum</option>
                    <option value="Eskişehir">Eskişehir</option>
                    <option value="Gaziantep">Gaziantep</option>
                    <option value="Giresun">Giresun</option>
                    <option value="Gümüşhane">Gümüşhane</option>
                    <option value="Hakkari">Hakkari</option>
                    <option value="Hatay">Hatay</option>
                    <option value="Iğdır">Iğdır</option>
                    <option value="Isparta">Isparta</option>
                    <option value="İstanbul">İstanbul</option>
                    <option value="İzmir">İzmir</option>
                    <option value="Kahramanmaraş">Kahramanmaraş</option>
                    <option value="Karabük">Karabük</option>
                    <option value="Karaman">Karaman</option>
                    <option value="Kars">Kars</option>
                    <option value="Kastamonu">Kastamonu</option>
                    <option value="Kayseri">Kayseri</option>
                    <option value="Kilis">Kilis</option>
                    <option value="Kırıkkale">Kırıkkale</option>
                    <option value="Kırklareli">Kırklareli</option>
                    <option value="Kırşehir">Kırşehir</option>
                    <option value="Kocaeli">Kocaeli</option>
                    <option value="Konya">Konya</option>
                    <option value="Kütahya">Kütahya</option>
                    <option value="Malatya">Malatya</option>
                    <option value="Manisa">Manisa</option>
                    <option value="Mardin">Mardin</option>
                    <option value="Mersin">Mersin</option>
                    <option value="Muğla">Muğla</option>
                    <option value="Muş">Muş</option>
                    <option value="Nevşehir">Nevşehir</option>
                    <option value="Niğde">Niğde</option>
                    <option value="Ordu">Ordu</option>
                    <option value="Osmaniye">Osmaniye</option>
                    <option value="Rize">Rize</option>
                    <option value="Sakarya">Sakarya</option>
                    <option value="Samsun">Samsun</option>
                    <option value="Şanlıurfa">Şanlıurfa</option>
                    <option value="Siirt">Siirt</option>
                    <option value="Sinop">Sinop</option>
                    <option value="Şırnak">Şırnak</option>
                    <option value="Sivas">Sivas</option>
                    <option value="Tekirdağ">Tekirdağ</option>
                    <option value="Tokat">Tokat</option>
                    <option value="Trabzon">Trabzon</option>
                    <option value="Tunceli">Tunceli</option>
                    <option value="Uşak">Uşak</option>
                    <option value="Van">Van</option>
                    <option value="Yalova">Yalova</option>
                    <option value="Yozgat">Yozgat</option>
                    <option value="Zonguldak">Zonguldak</option>
                </select>
            </div>
        </div>

        <div class="button-section">
            <button id="startBtn" class="btn btn-primary">
                <i class="fas fa-play"></i> Aramayı Başlat
            </button>
            <button id="stopBtn" class="btn btn-danger" disabled>
                <i class="fas fa-stop"></i> Durdur
            </button>

            <button id="webmailBtn" class="btn btn-secondary">
                <i class="fas fa-cog"></i> Webmail Ayarları
            </button>
            <button id="templateBtn" class="btn btn-secondary">
                <i class="fas fa-envelope"></i> Mail Şablonları
            </button>
            <button id="sendMailBtn" class="btn btn-success" disabled>
                <i class="fas fa-paper-plane"></i> Mail Gönder
            </button>
        </div>

        <div class="status-section">
            <div id="status" class="status">Durum: Beklemede</div>
            <div id="stats" class="stats">Toplam İşletme: 0 | E-mail Bulunan: 0</div>
            <button onclick="testFunction()" style="margin-top: 10px; padding: 5px 10px;">Test Butonu</button>
        </div>

        <script>
            function testFunction() {
                console.log('Test butonu çalışıyor!');
                alert('JavaScript çalışıyor!');

                // App kontrolü
                if (window.app) {
                    console.log('App mevcut:', window.app);
                    window.app.updateStatus('Test başarılı!');
                } else {
                    console.log('App henüz yüklenmedi');
                }
            }
        </script>

        <div class="table-section">
            <div class="table-container">
                <table id="businessTable">
                    <thead>
                        <tr>
                            <th>İşletme Adı</th>
                            <th>E-Mail Adresi</th>
                            <th>Web Sitesi</th>
                            <th>Adres</th>
                            <th>Telefon Numarası</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="businessTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="export-section">
            <div class="export-group">
                <h3>Tüm Veriler:</h3>
                <button class="btn btn-export" onclick="exportData('excel', false)">
                    <i class="fas fa-file-excel"></i> Excel
                </button>
                <button class="btn btn-export" onclick="exportData('csv', false)">
                    <i class="fas fa-file-csv"></i> CSV
                </button>
                <button class="btn btn-export" onclick="exportData('pdf', false)">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
                <button class="btn btn-export" onclick="exportData('word', false)">
                    <i class="fas fa-file-word"></i> Word
                </button>
            </div>

            <div class="export-group">
                <h3>Sadece E-mail Bulunanlar:</h3>
                <button class="btn btn-export" onclick="exportData('excel', true)">
                    <i class="fas fa-file-excel"></i> Excel
                </button>
                <button class="btn btn-export" onclick="exportData('csv', true)">
                    <i class="fas fa-file-csv"></i> CSV
                </button>
                <button class="btn btn-export" onclick="exportData('pdf', true)">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
                <button class="btn btn-export" onclick="exportData('word', true)">
                    <i class="fas fa-file-word"></i> Word
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for settings -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Webmail Ayarları</h2>
            <form id="webmailForm">
                <div class="form-group">
                    <label for="smtpServer">SMTP Sunucu:</label>
                    <input type="text" id="smtpServer" placeholder="smtp.gmail.com">
                </div>
                <div class="form-group">
                    <label for="smtpPort">Port:</label>
                    <input type="number" id="smtpPort" value="587">
                </div>
                <div class="form-group">
                    <label for="emailUser">E-mail:</label>
                    <input type="email" id="emailUser" placeholder="your-email@gmail.com">
                </div>
                <div class="form-group">
                    <label for="emailPass">Şifre:</label>
                    <input type="password" id="emailPass" placeholder="Uygulama şifresi">
                </div>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </form>
        </div>
    </div>

    <!-- Modal for mail templates -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Mail Şablonları</h2>
            <div class="form-group">
                <label for="mailSubject">Konu:</label>
                <input type="text" id="mailSubject" placeholder="İş birliği teklifi">
            </div>
            <div class="form-group">
                <label for="mailTemplate">Mail İçeriği:</label>
                <textarea id="mailTemplate" rows="10"
                    placeholder="Merhaba,&#10;&#10;İşletmenizle iş birliği yapmak istiyoruz..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="saveTemplate()">Şablonu Kaydet</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
